<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
  <script defer src="./scripts/main.js"></script>
  <title>Tic Tac Toe - Template</title>

</head>

<body>
  <div class="container-sm vh-100 d-flex flex-column justify-content-center">
    <header class="d-flex align-items-center justify-content-between">
      <div class="d-flex gap-1 players">
        <svg class="icon">
          <use xlink:href="./icons/icon-x.svg#icon-x"></use>
        </svg>
        <svg class="icon">
          <use xlink:href="./icons/icon-o.svg#icon-o"></use>
        </svg>
      </div>
      <div class="gap-1 d-flex align-items-center rounded-2 turn">
        <svg class="icon">
          <use xlink:href="./icons/icon-x.svg#icon-x"></use>
        </svg>
        <span>TURN</span>
      </div>
      <button id="#restart">
        <svg class="icon">
          <use xlink:href="./icons/icon-restart.svg#icon-restart"></use>
        </svg>
      </button>
    </header>
    <main class="row row-cols-3 board">
      <div class="col  g-3">
        <div class="p-2  rounded-4 d-flex align-items-center justify-content-center board_item"></div>
      </div>
      <div class="col g-3">
        <div class="rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon cross">
            <use xlink:href="./icons/icon-x.svg#icon-x"></use>
          </svg>
        </div>
      </div>
      <div class="col g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon circle">
            <use xlink:href="./icons/icon-o.svg#icon-o"></use>
          </svg>
        </div>
      </div>
      <div class="col  g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon cross">
            <use xlink:href="./icons/icon-x.svg#icon-x"></use>
          </svg>
        </div>
      </div>
      <div class="col g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon circle">
            <use xlink:href="./icons/icon-o.svg#icon-o"></use>
          </svg>
        </div>
      </div>
      <div class="col g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon cross">
            <use xlink:href="./icons/icon-x.svg#icon-x"></use>
          </svg>
        </div>
      </div>
      <div class="col  g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item"></div>
      </div>
      <div class="col g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon circle">
            <use xlink:href="./icons/icon-o.svg#icon-o"></use>
          </svg>
        </div>
      </div>
      <div class="col g-3">
        <div class="p-2 rounded-4 d-flex align-items-center justify-content-center board_item">
          <svg class="icon cross">
            <use xlink:href="./icons/icon-x.svg#icon-x"></use>
          </svg>
        </div>
      </div>
    </main>
    <footer class="d-flex mt-4 justify-content-between row row-cols-3 px-1">
      <div class="col gx-3">
        <div class="d-flex flex-column align-items-center  rounded-3 py-2 score_item-x">
          <span>X (YOU)</span>
          <span class="score">14</span>
        </div>
      </div>
      <div class="col gx-3">
        <div class="d-flex flex-column align-items-center  rounded-3 py-2 score_item-ties ">
          <span>Ties</span>
          <span class="score">32</span>
        </div>
      </div>
      <div class="col gx-3">
        <div class="d-flex flex-column align-items-center  rounded-3 py-2 score_item-o ">
          <span>O (CPU)</span>
          <span class="score">11</span>
        </div>
      </div>


    </footer>
  </div>

  <div class="vh-100 vw-100 position-absolute start-0 top-0 bg-black bg-opacity-50 d-flex align-items-center modal d-none">
    <div class="py-4 w-100 modal-content">
      <h6 class="text-center text-white">YOU WON!</h6>
      <div class="d-flex align-items-center gap-3 justify-content-center">
        <svg class="winner" id="winner">
          <!-- Change the icon by replacing the href with the winner's icon -->
          <use xlink:href="./icons/icon-x.svg#icon-x"></use>
        </svg>
        <h2 class="text-white h1 m-0">TAKES THE ROUND</h2>
      </div>
      <div class="d-flex justify-content-center gap-3 pt-3 modal-action">
        <button class="btn fw-bold py-2">Quit</button>
        <button class="btn fw-bold py-2">NEXT ROUND</button>
      </div>
    </div>
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
